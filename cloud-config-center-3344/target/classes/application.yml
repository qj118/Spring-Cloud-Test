server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          uri: https://github.com/qj118/spring-cloud-config-demo.git # github 仓库地址
          search-paths:
            - spring-cloud-config-demo # 搜索目录
      label: master # 指定分支

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
